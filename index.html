  <style>
    :root {
      --primary-color: #ff3366;
      --secondary-color: #ff99cc;
      --golden-gradient: linear-gradient(45deg, #ffd700, #ff69b4);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 100%, #fff0f5, #ffe4e1);
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      position: relative;
    }

    .romantic-title {
      font-size: 4rem;
      color: var(--primary-color);
      text-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
      margin: 20px;
      transform: rotate(-3deg);
      animation: float 3s ease-in-out infinite;
    }

    #loveButton {
      padding: 15px 40px;
      font-size: 1.5rem;
      background: var(--golden-gradient);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
      position: relative;
      overflow: hidden;
    }

    #loveButton:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 8px 25px rgba(255, 51, 102, 0.5);
    }

    .message-container {
      width: 70vw;
      min-height: 200px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      margin: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      backdrop-filter: blur(10px);
    }

    .love-text {
      font-size: 2rem;
      line-height: 1.6;
      text-align: center;
      background: var(--golden-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .eternal-container {
      position: fixed;
      bottom: 20%;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
      animation: finalFadeIn 2s forwards;
    }

    .heart-icon {
      font-size: 4rem;
      animation: heartbeat 1.5s infinite;
      display: inline-block;
      text-shadow: 0 0 20px rgba(255,51,102,0.5);
      margin: 0 15px;
    }

    .days-counter {
      font-size: 2rem;
      color: #666;
      margin-top: 20px;
      animation: textGlow 2s infinite alternate;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-3deg); }
      50% { transform: translateY(-20px) rotate(3deg); }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes finalFadeIn {
      from { opacity: 0; transform: translateY(50px) scale(0.5); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 5px rgba(102,102,102,0.3); }
      to { text-shadow: 0 0 15px rgba(102,102,102,0.7); }
    }

    .floating-heart {
      position: absolute;
      animation: floatHeart 4s infinite linear;
      opacity: 0.8;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
